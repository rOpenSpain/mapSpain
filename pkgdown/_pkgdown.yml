home:
  title: mapSpain | Administrative Boundaries of Spain Including CCAA, Provinces
    and Municipalities
  description: Administrative Boundaries of Spain based on the GISCO (Geographic
    Information System of the Commission) Eurostat database. It also provides a
    leaflet plugin and the ability of downloading and processing static tiles.

reference:
  - title: Political
    desc: |
      These functions return <a href="https://CRAN.R-project.org/package=sf"
      class="external-link"><span class="pkg">sf</span></a> objects with
      political boundaries.
    contents:
      - has_concept("political")
      - giscoR::gisco_get_nuts()
  - title: Natural
    desc: |
      These functions return <a href="https://CRAN.R-project.org/package=sf"
      class="external-link"><span class="pkg">sf</span></a> objects with natural
      features.
    contents:
      - has_concept("natural")
  - title: Infrastructures
    desc: |
      These functions return <a href="https://CRAN.R-project.org/package=sf"
      class="external-link"><span class="pkg">sf</span></a> objects with
      man-made features.
    contents:
      - has_concept("infrastructure")
  - title: Tiles
    desc: |
      Return static tiles or create a <a
      href="https://CRAN.R-project.org/package=leaflet"
      class="external-link"><span class="pkg">leaflet</span></a> map.
    contents:
      - has_concept("imagery utilities")
      - ggplot2::geom_sf()
      - tidyterra::geom_spatraster_rgb()
  - title: Geographic grids
    contents:
      - has_concept("grids")
  - title: Cache management
    contents: has_concept("cache utilities")
  - title: Dictionary
    desc: |
      Translation across languages and coding systems.
    contents:
      - esp_dict_region_code
  - title: Datasets
    desc: |
      These objects are datasets already included in the package.
    contents:
      - has_concept("datasets")
  - title: Helpers
    desc: |
      A collection of helper functions.
    contents:
      - has_concept("helper")
  - title: About the package
    contents:
      - mapSpain-package

articles:
  - title: All articles
    contents:
      - articles/working_imagery
      - articles/mapasesp
      - articles/regioncodes
  - title: internal
    contents:
      - imagery

