home:
  title: mapSpain | Administrative Boundaries of Spain Including CCAA, Provinces
    and Municipalities
  description: Administrative Boundaries of Spain based on the GISCO (Geographic
    Information System of the Commission) Eurostat database. It also provides a
    leaflet plugin and the ability of downloading and processing static tiles.

reference:
  - title: Political borders of Spain
    desc: |
      These functions return <a href="https://CRAN.R-project.org/package=sf"
      class="external-link"><span class="pkg">sf</span></a> objects representing
      political borders.
  - subtitle: CartoBase ANE
    description: |
      Datasets from IGN / CartoBase ANE.
    contents:
      - has_concept("siane")
  - subtitle: GISCO
    description: |
      Datasets from GISCO / Eurostat.
    contents:
      - has_concept("gisco")
  - subtitle: Other helpers and political objects
    contents:
      - has_concept("can_helpers")
      - esp_get_comarca
      - esp_get_hex_prov
      - esp_get_simpl
  - title: Maps with images
    desc: |
      Return static tiles or create an interactive <a
      href="https://CRAN.R-project.org/package=leaflet"
      class="external-link"><span class="pkg">leaflet</span></a> map.
    contents:
      - has_concept("images")
      - terra::plotRGB()
      - leaflet::addProviderTiles()
      - tidyterra::geom_spatraster_rgb()
  - title: Natural
    desc: |
      These functions return <a href="https://CRAN.R-project.org/package=sf"
      class="external-link"><span class="pkg">sf</span></a> objects with natural
      features.
    contents:
      - has_concept("natural")
  - title: Infrastructures
    desc: |
      These functions return <a href="https://CRAN.R-project.org/package=sf"
      class="external-link"><span class="pkg">sf</span></a> objects with
      man-made features.
    contents:
      - has_concept("infrastructure")
  - title: Cache management
    contents: has_concept("cache utilities")
  - title: Dictionary
    desc: |
      Translation across languages and coding systems.
    contents:
      - has_concept("dictionary")
  - title: Datasets
    desc: |
      Datasets included with <a href="https://CRAN.R-project.org/package=mapSpain"
      class="external-link"><span class="pkg">mapSpain</span></a>.
    contents:
      - has_concept("datasets")
  - title: Geographical grids
    desc: |
      Geographical grids are agreed, defined and harmonised grid nets with
      standardised location and size of grid cells.
    contents:
      - has_concept("grids")
  - title: About the package
    contents:
      - mapSpain-package

articles:
  - title: All articles
    contents:
      - articles/working_imagery
      - articles/mapasesp
      - articles/regioncodes
  - title: internal
    contents:
      - imagery

